paginate_path: "/blog/page/:num/"

collections:
  category:
    output: true

defaults:
  - scope:
      path: "gallery"
    values:
      permalink: /:path/:basename:output_ext
  - scope:
      type: categories
    values:
      layout: category_index
      permalink: categories/:category/

# Build settings
